<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app">
      <h1>APP DE CLIMA</h1>
      <form id="form-container">
        <label for="city">Ciudad:</label>
        <input id="city" placeholder="Introduce la ciudad" />
        <button type="submit">Enviar</button>
      </form>
    </div>

    <section id="temp-section" class="temp-section" style="display: none">
      <div class="temp-container">
        <p>Min Temperature: <span id="min-temp">0</span></p>
        <p>Temperature: <span id="current-temp">0</span></p>
        <p>Max Temperature: <span id="max-temp">0</span></p>
      </div>
      <div class="temp-container">
        <p>Humidity: <span id="humidity">0</span></p>
        <p>Pressure: <span id="pressure">0</span></p>
      </div>
      <div class="temp-container">
        <p>Clouds: <span id="clouds">0</span></p>
        <p>Wind: <span id="wind">0</span></p>
      </div>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
